<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131: Dynamic Web Fundamentals - Carrie D. Amdal</title>
    <meta name="description" content="This is the Week 05 Assignment: Form. We are learning to use good design
        practices when creating forms to be filled out by the user.">
    <meta name="author" content="Carrie Amdal">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&icon_names=sunny" />
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Product Review</h1>
        <h2>*indicates required field</h2>
        <form method="get" action="review.html" class="form1" autocomplete="on">
            <fieldset>
                <legend>Product Name<span class="asterisk">*</span></legend>
                <label for="product-choice" class="visually-hidden">Choose a product from the list</label>
                <select id="product-choice" name="Product" required>
                    <option value="" selected disabled>Please select an option</option>
                    <option name="flux-capacitor" value="fc-1888">Flux Capacitor</option>
                    <option name="power-laces" value="fc-2050">Power Laces</option>
                    <option name="time-circuits" value="fs-1987">Time Circuits</option>
                    <option name="low-voltage-reactor" value="ac-2000">Low Voltage Reactor</option>
                    <option name="warp-equalizer" value="jj-1969">Warp Equalizer</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating<span class="asterisk">*</legend>
                <div class="stars">
                    <input type="radio" id="star5" name="stars" value="5" required><label for="star5"
                        title="5 stars"></label>
                    <input type="radio" id="star4" name="stars" value="4"><label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="stars" value="3"><label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="stars" value="2"><label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="stars" value="1"><label for="star1" title="1 star"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Date of Installation<span class="asterisk">*</span></legend>
                <div class="installation">
                    <input type="date" name="installation-date" id="installation-date" required>

                    <label for="installation-date" class="visually-hidden" title="Date of Installation">Enter date of
                        installation</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Which features did you find most useful in the product?</legend>
                <legend class="features">(Check all that apply)</legend>
                <div class="checkbox">
                    <label for="design"><input type="checkbox" id="design" name="features" value="yes">Design</label>
                    <label for="durability"><input type="checkbox" id="durability" name="features"
                            value="yes">Durability</label>
                    <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="features" value="yes">Ease of
                        Use</label>
                    <label for="performance"><input type="checkbox" id="performance" name="features"
                            value="yes">Performance</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Customer Review</legend>
                <div class="review">
                    <label for="text-area">Share your thoughts regarding the product<textarea id="text-area"
                            name="text-area" placeholder="Start typing here..."></textarea></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>User Name</legend>
                <div class="username">
                    <label for="user-name">User Name:</label><input type="text" id="user-name" name="name"
                        placeholder="chris123" autocomplete="on">
                </div>
            </fieldset>

            <input type="submit" id="submit" value="Complete the Form">

        </form>

    </main>

    <footer>
        <p>
            &copy;<span id="year"></span> | Carrie Amdal | Texas, USA
        </p>

        <p>
            Last Modification: <span id="lastModified"></span>
        </p>
    </footer>

</body>
