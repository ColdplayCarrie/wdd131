<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131: Dynamic Web Fundamentals - Carrie D. Amdal</title>
    <meta name="description" content="This is the Week 05 Assignment: Form. We are learning to use good design
        practices when creating forms to be filled out by the user.">
    <meta name="author" content="Carrie Amdal">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&icon_names=sunny" />
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="form1"></form>
        <fieldset>
            <legend>Product Name</legend>
            <select id="product-choice" name="Product" required>
                <option value="" selected disabled>Please select an option</option>
                <option value="flux-capacitor">Flux Capacitor</option>
                <option value="power-laces">Power Laces</option>
                <option value="time-circuits">Time Circuits</option>
                <option value="low-voltage-reactor">Low Voltage Reactor</option>
                <option value="warp-equalizer">Warp Equalizer</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Overall Rating</legend>
            <label>
                <div class="stars">
                    <input type="radio" id="star5" name="stars" value="5" required><label for="star5"
                        title="5 stars"></label>
                    <input type="radio" id="star4" name="stars" value="4"><label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="stars" value="3"><label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="stars" value="2"><label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="stars" value="1"><label for="star1" title="1 star"></label>
                </div>
        </fieldset>

        <fieldset>
            <legend>Date of Installation</legend>
            <div class="installation">
                <input type="date" name="installation-date" required><label title="Date of Installation"></label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Which features did you find most useful in the product?</legend>
            <legend class="features">(Check all that apply)</legend>
            <div class="checkboxes">
                <input type="checkbox" id="durability" name="features" value="yes"><label
                    for="durability">Durability</label>
                <input type="checkbox" id="ease-of-use" name="features" value="yes"><label for="ease-of-use">Ease of
                    Use</label>
                <input type="checkbox" id="performance" name="features" value="yes"><label
                    for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="yes"><label for="design">Design</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Customer Review</legend>
            <textarea id="text-area" name="text-area"></textarea><label for="text-area">Review</label>
        </fieldset>

        <fieldset>
            <legend>User Name</legend>
            <input type="text" id="user-name" name="name"><label for="user-name">User Name</label>
        </fieldset>

    </main>

    <input type="submit" value="Submit Form"><label for="submit">Submit Form</label>

    <footer>
        <footer>
            <p>
                &copy;<span id="year"></span> | Carrie Amdal | Texas, USA
            </p>

            <p>
                Last Modification: <span id="lastModified"></span>
            </p>
        </footer>
    </footer>

</body>
